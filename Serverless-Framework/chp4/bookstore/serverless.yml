service: nest-store
frameworkVersion: '3'
plugins:
    - serverless-jetpack

provider:
    name: aws
    runtime: nodejs18.x
    region: eu-west-2
    deploymentMethod: direct
    stage: development
    deploymentBucket: tochukwu1-bucket

# package: 
#   individually: true
#   patterns:
#     - '!src'
#     - '!node_modules'
#     - 'dist'

package:
  individually: true
  exclude:
    - ./**

# layers:
#   nodejs:
#     path: node_modules
#     description: "Node module"
#     compatibleRuntimes:
#       - nodejs18.x

functions:
    bookstore:
      handler: dist/lambda.handler
      events:
        - httpApi: '*'
      package: 
        include:
          - dist/**
          - package.json

