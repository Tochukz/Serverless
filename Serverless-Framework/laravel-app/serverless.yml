service: laravel

provider:
    name: aws
    # The AWS region in which to deploy (us-east-1 is the default)
    region: eu-west-2
    # Environment variables
    environment:
        APP_ENV: ${sls:stage}  # Or use ${sls:stage} if you want the environment to match the stage

package:
    # Files and directories to exclude from deployment
    patterns:
        - '!node_modules/**'
        - '!public/storage'
        - '!resources/assets/**'
        - '!storage/**'
        - '!tests/**'

functions:

    # This function runs the Laravel website/API
    web:
        handler: public/index.php
        runtime: php-81-fpm
        timeout: 28 # in seconds (API Gateway has a timeout of 29 seconds)
        events:
            - httpApi: '*'

    # This function lets us run artisan commands in Lambda
    artisan:
        handler: artisan
        runtime: php-81-console
        timeout: 720 # in seconds
        # Uncomment to also run the scheduler every minute
        #events:
        #    - schedule:
        #          rate: rate(1 minute)
        #          input: '"schedule:run"'

plugins:
    - ./vendor/bref/bref

params:
  production:
    Env: prod
    DomainNames: lab.firdcare.com.ng
    AllowedOrigins: https://lab.firdcare.com.ng
  development:
    Env: dev
    DomainNames: lab-dev.firdcare.com.ng
    AllowedOrigins: https://lab-dev.firdcare.com.ng

resources: 
  - ${file(resources/app-resources.yml)}